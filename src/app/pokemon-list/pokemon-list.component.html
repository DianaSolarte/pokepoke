<div #asgalery id="galery" class="pokemon-grid">
    <div id="{{pokemon.name}}" class="box" *ngFor="let pokemon of pokemons ">
        <img class ="poke_img" [src]="pokemon.img" alt="Pokemon">
        <div class= "box_title">
        <h3 class="name_pokemon">#{{pokemon.order}} {{pokemon.name}}</h3>
        <p>Type: {{pokemon.types}}</p>
        </div>
    </div>
</div>
